{% extends "base.html" %}
{% block content %}

<div>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 border border-warning text-center bg-light shadow-sm">
        <div class="col-md-8 p-lg-5 mx-auto my-5 border border-success">
            <h2 class="display-4 font-weight-normal mb-4">OCR-RESULT</h2>
          <div class="card">
            <div class="row no-gutters">
                 <div class="col-sm-6">
                    <img src="{{url_for('static', filename=img)}}" height="'400" width="400">
                 </div>
                 <div class="col-md-6">
                    <div class="card-body text-left">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><ul class="list-group list-group-horizontal-md">
                                                            <li class="list-group-item list-group-item-primary">NAME</li>
                                                            <li class="list-group-item">{{ name }}</li>
                                                        </ul>
                            </li>
                            <li class="list-group-item"><ul class="list-group list-group-horizontal-md">
                                                            <li class="list-group-item list-group-item-secondary">Date of birth</li>
                                                            <li class="list-group-item">{{ dob }}</li>
                                                        </ul>
                            </li>
                            <li class="list-group-item"><ul class="list-group list-group-horizontal-md">
                                                            <li class="list-group-item list-group-item-success">PAN Number</li>
                                                            <li class="list-group-item">{{ pan }}</li>
                                                        </ul>
                            </li>
                        </ul>
                    </div>
                 </div>
            </div>
          </div>
        </div>
    </div>
</div>

{% endblock %}
