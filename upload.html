{% extends "base.html" %}
{% block content %}

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 border border-warning text-center bg-light shadow-sm">
  <div class="col-md-5 p-lg-5 mx-auto my-5 border border-success">
    <h1 class="display-4 font-weight-normal mb-4">PAN-CARD OCR</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <div class="form-row ">
        <div class="col-6">
            <label for="file_inp">Select a pan card image file as input</label>
            <input type="file" class="pl-4 form-control-file mt-2" id="file_inp" name="file" accept="image/*">
        </div>
        <div class="col-6">
            <button type="submit" class="mt-3 ml-6 btn btn-outline-success">Submit</button>
        </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
